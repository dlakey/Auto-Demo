version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
service compress-config
hostname ETS-Admin-3850-SW1
boot-start-marker
boot-end-marker
vrf definition Mgmt-intf
 address-family ipv4
 exit-address-family
 address-family ipv6
 exit-address-family
aaa new-model
aaa authentication login default local
aaa session-id common
vtp domain virl.lab
vtp mode transparent         
no ip domain-lookup
ip domain-name sssinc.biz
ip cef
no ipv6 cef
spanning-tree mode pvst
spanning-tree extend system-id
vlan internal allocation policy ascending
vlan 2
 name ank_vlan2
 exit
vlan 150
  name OOB
  exit
vlan 227
   name Server-Vlan
   exit
vlan 210
	name OCR-Vlan
	exit
vlan 211
	name Kalmar-Vlan
	exit
vlan 215
	name Video-Vlan
	exit
vlan 216
	name Access-Vlan
	exit
vlan 100
	name Management-Vlan
	exit
no cdp run          
interface Loopback0
 description Loopback
 no ip address
 exit
interface GigabitEthernet0/0
 description OOB management
 no switchport
 vrf forwarding Mgmt-intf
 ip address 10.255.0.63 255.255.0.0
 negotiation auto
 exit
interface GigabitEthernet0/1
 description to ETS-Core1-4507
 switchport access vlan 2
 switchport mode access
 media-type rj45
 negotiation auto
 exit
interface GigabitEthernet0/2
 description to ETS-LP5-SG300
 switchport trunk encapsulation dot1q
 switchport mode trunk
 media-type rj45
 negotiation auto
 exit
interface GigabitEthernet0/3
 description to ETS-LP7-SG300
 switchport trunk encapsulation dot1q
 switchport mode trunk
 media-type rj45
 negotiation auto
 exit
interface GigabitEthernet1/0
 description to ets-oob
 switchport access vlan 150
 switchport trunk encapsulation dot1q
 switchport mode access
 media-type rj45
 negotiation auto
 exit
interface Vlan150
 ip address 10.150.100.201 255.255.255.0
ip forward-protocol nd
no ip http server
no ip http secure-server
ip route 0.0.0.0 0.0.0.0 10.150.100.1
control-plane
line con 0
 password cisco
line aux 0
line vty 0 4
 exec-timeout 720 0
 password cisco
 transport input ssh
end